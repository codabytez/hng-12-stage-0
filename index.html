<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        data-testid="profilePicture"
        class="profile-img"
        src="/codabytez.jpeg"
        alt="Profile Picture"
      />
      <h1 data-testid="fullName" class="name">Obinna Chidi</h1>
      <h2 data-testid="jobTitle" class="job-title">Frontend Web Developer</h2>

        Passionate front-end developer skilled in React.js, Next.js, and UI/UX
        design. Eager to build seamless digital experiences.
      </p>

        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        Abuja, Nigeria
      </div>
      <a
        data-testid="emailAddress"
        href="mailto:chidiobinna0001@gmail.com"
        class="email"
      >
        chidiobinna0001@gmail.com
      </a>
